<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>見積書新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>見積書作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="title" class="value_name">見積書番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="" class="value_name">取引先</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">日付</label>
						 <input type="date" class="value" value="2018-01-31">
						 
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">有効期限</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">担当者</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">件名</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">設備内容</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">納入場所</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">税</label>
						 <input type="radio" class="value_radio">税込
						 <input type="radio" class="value_radio">税抜き
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <textarea class="middle_text"></textarea>
						</div>
						<div class="form_block">
						 <label for="" class="value_name">品名</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">数量</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">単位</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">小計</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">合計</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						<label for="" class="value_name">作成者</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						<label for="" class="value_name">承認者</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">部長</option> 
						 	<option value="1">課長</option> 
						 </select>
						</div>

					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="作成">	
					
				

				</div>
			</div>
		</div>


	</body>
	
</html>
