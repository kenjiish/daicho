<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>請求書新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>請求書作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="" class="value_name">取引先</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">件名</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">請求日</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">支払期限</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">担当者</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						<label for="" class="value_name">作成者</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <textarea class="middle_text"></textarea>
						</div>
						<legend class="value_group">振込先情報</legend>
						<div class="form_block">
						 <label for="title" class="value_name">銀行</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">支店番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">口座番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">振込先名</label>
						 <input type="text" class="value">
						</div>

					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="作成">	
					
				

				</div>
			</div>
		</div>


	</body>
	
</html>
