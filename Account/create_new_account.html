<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>アカウント新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>アカウント作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="title" class="value_name">社員番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">氏名</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">メールアドレス</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">電話番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">職種</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">社員種別</label>
						 <input type="radio" class="value_radio">経営者
						 <input type="radio" class="value_radio">業務管理
						 <input type="radio" class="value_radio">管理者
						 <input type="radio" class="value_radio">社員
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">役職</label>
						 <input type="radio" class="value_radio">部長
						 <input type="radio" class="value_radio">課長
						</div>
						<div class="form_block">
						 <label for="" class="value_name">承認上司を選択する</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						<label for="" class="value_name">ステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">稼働中</option> 
						 	<option value="1">停止中</option> 
						 </select>
						</div>

					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="作成">	
					
				

				</div>
			</div>
		</div>


	</body>
	
</html>
