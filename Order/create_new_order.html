<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>受注書新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>受注書作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="" class="value_name">見積書</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">受注番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">元請・下請け</label>
						 <input type="radio" class="value_radio">元請
						 <input type="radio" class="value_radio">下請け
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">一般・自家用・その他</label>
						 <input type="radio" class="value_radio">一般
						 <input type="radio" class="value_radio">自家用
						 <input type="radio" class="value_radio">その他
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">引渡日</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="" class="value_name">引き渡しステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">未引渡</option> 
						 	<option value="1">引渡完了</option> 
						</div>
						<div class="form_block">
						 <label for="image" class="value_name">法廷帳簿</label>
						 <input type="file" class="value value_file">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">主任技術者</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">工事名</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">工事場所（詳細住所）</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">発注者名</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">請求日</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">工期（開始）</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">工期（修了）</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">受注金額（予定）</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">受注金額（決定）</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">粗利益金額（予定）</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">粗利益金額（決定）</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="remarks" class="value_name">備考</label>
						 <textarea class="middle_text"></textarea>
						</div>
						<div class="form_block">
						<label for="" class="value_name">作成者</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">選択項目</option> 
						 	<option value="1">選択項目</option> 
						 	<option value="2">選択項目</option> 
						 </select>
						</div>
					

					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="作成">	
					
				

				</div>
			</div>
		</div>


	</body>
	
</html>
