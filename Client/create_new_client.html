<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>クライアント新規作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_bg">
				<div class="form_box">
					<div class="form_title">
						<h1>クライアント作成</h1>
					</div>
					<form>
						<div class="form_block">
						 <label for="title" class="value_name">客先No.</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="title" class="value_name">客先名.</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">担当者メールアドレス</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">担当者電話番号</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">住所</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">担当者</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">請求日</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">入金日</label>
						 <input type="date" class="value" value="2018-01-31">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">出来高査定</label>
						 <input type="radio" class="valuevalue_radio" value="ON">無し
						 <input type="radio" class="valuevalue_radio" value="OF">有り
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">条件</label>
						 <input type="text" class="value">
						</div>
						<legend class="value_group">支払い方法</legend>
						<div class="form_block">
						 <label for="name" class="value_name">現金振り込み</label>
						 <input type="text" class="value"><span>%</span>
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">手形</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">サイト支払日</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">請求方法</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">メモ</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						 <label for="name" class="value_name">支払い明細書</label>
						 <input type="text" class="value">
						</div>
						<div class="form_block">
						<label for="" class="value_name">ステータス</label>
						 <select name="pull_down" class="value value_pull_down">
						 	<option value="0">稼働中</option> 
						 	<option value="1">停止中</option> 
						 </select>
						</div>

					</form>

					<a href="index.html" class="form_btn form_btn_back">
						<p>戻る</p>
					</a>
				
					<input type="submit" class="form_btn form_btn_save" value="作成">	
					
				

				</div>
			</div>
		</div>


	</body>
	
</html>
