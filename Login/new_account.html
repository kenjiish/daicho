<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>アカウント作成</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">


</head>
<body class="login">
	<div clss="login_wrapper">
		<div class="login_box">
			<form>
			<div class="login_value">
					<label class="login_name">
					<input type="text" placeholder="お名前">
					</label>
			</div>
			<div class="login_value">
					<label class="login_mail">
					<input type="text" placeholder="メールアドレス">
					</label>
			</div>
			<div class="login_value">
					<label class="login_pass">
					<input type="password" placeholder="パスワード">
					</label>
			</div>
			</form>
			<p class="bottom_p"><label><input type="submit" class="bottom_btn_1" value="登録"></label></p>
		</div>
	</div>
</body>

</html>
